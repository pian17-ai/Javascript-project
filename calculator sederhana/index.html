<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <!-- Display screen of the calculator -->
             <input type="text" class="calculator-display" name="" id="display" readonly>
        </div>
        <div class="calculator-button">
            <!-- Operator Button -->
             <button onclick="appendToDisplay('%')" class="operator" value="%">%</button>
             <!-- <button onclick="appendToDisplay('√')" class="operator" value="√">√</button> -->
             <button onclick="appendToDisplay('/')" class="operator" value="/">&divide;</button>
             <button onclick="appendToDisplay('*')" class="operator" value="*">&times;</button>
             <button onclick="clearDisplay()" id="AC" class="all-clear" value="AC">AC</button>

             <!-- Numbers Button -->
              <button onclick="appendToDisplay('7')" value="7">7</button>
              <button onclick="appendToDisplay('8')" value="8">8</button>
              <button onclick="appendToDisplay('9')" value="9">9</button>
              <button onclick="appendToDisplay('-')" class="operator" value="-">-</button>

              <button onclick="appendToDisplay('4')" value="4">4</button>
              <button onclick="appendToDisplay('5')" value="5">5</button>
              <button onclick="appendToDisplay('6')" value="6">6</button>
              <button onclick="appendToDisplay('+')" class="operator" value="+">+</button>

              <button onclick="appendToDisplay('1')" value="1">1</button>
              <button onclick="appendToDisplay('2')" value="2">2</button>
              <button onclick="appendToDisplay('3')" value="3">3</button>
              <button onclick="appendToDisplay('.')" class="decimal" value=".">.</button>
              
              <!-- Zero button -->
              <button onclick="appendToDisplay('0')" class="zero" value="0">0</button>
              <button onclick="calculate()" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
